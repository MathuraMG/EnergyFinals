<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ITP Energy</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:700,400,100' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>


    <!-- libraries from cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js "></script>

    <!-- Js file with room coordinates -->
    <script type="text/javascript" src="js/rooms.js"></script>

    <!-- js file to plot graphs per room -->
    <script src="js/graph.js"></script>

    <!-- js file to do housekeeping stuff -->
    <script src="js/houseKeeping.js"></script>

    <!-- js to poll data about what you plug in -->
    <script src="js/plugItIn.js"></script>


    <!-- libraries -->
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>

    <script type="http://mrdoob.github.io/three.js/examples/js/renderers/Projector.js"></script>
    <script type="http://mrdoob.github.io/three.js/examples/js/renderers/CanvasRenderer.js"></script>
    <script type="text/javascript" src="js/THREEx.FullScreen.js"></script>
    <script type="text/javascript" src="js/THREEx.WindowResize.js"></script>





  </head>
  <body>

    <section class='input-section'>
      <div class="input-slider-container">
        <div class="input-slider-label"> Start Time : </div>
        <input class="input-slider" id="time-range" type="range" value="23" min="0" max="24"> </input>
        <div class="input-slider-value">  </div>
        <button class="input-slider-button">Find Energy for selected time</button>
      </div>

      <div class='hover-room'></div>
    </section>

    <section class='overall-line-graph'>
      <svg id="visualisation-line">
      </svg>
    </section>

    <section class='plug-it-in-data'>
        <div class="info-viz" id="info-viz">
          <div id='embed-most-used-equipment-image'>
            <p>Plug in your device!</p>
            <img class='plug-image' src="http://itp.viniyatapany.com/socket.svg" width="100" height="100">
            <div class='plug-it-in-value'>
            </div>
          </div>
        </div>

      </section>



<!-- page 1 - All of ITP -->

    <section class='floor-data-section'>

      <!-- 3D Floor Visualization -->
      <!-- <div class="floorData" id="floorData">
      </div> -->




    </section>




<!-- page 2 - Specific room -->

    <section class='room-data-section'>

      <svg id="visualisation">
      </svg>

      <div class="tree-map-room-container">
      </div>

      <div class="roomData" id="roomData">

      </div>

      <!-- <div class='circles-container'>
      </div> -->
      <div class='back-to-home'>
        View Full Floor
      </div>
    </section>
    <!-- js file that gets data from the server -->
    <script src="js/index.js"></script>



  </body>
</html>
